name: Deploy create-product

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 400 key.pem

      - name: SSH into EC2 and deploy
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} '
            echo "ðŸš€ Starting deployment of create-product..."

            # 1. Clonar o actualizar el repositorio
            rm -rf ~/create-product
            git clone https://github.com/andrespaida/create_product.git ~/create-product
            cd ~/create-product
            git checkout qa

            # 2. Crear archivo .env dentro del proyecto
            echo "MONGODB_URI=mongodb://13.222.75.144:27017" > .env
            echo "DB_NAME=toyshop_db" >> .env
            echo "PORT=4002" >> .env

            # 3. Eliminar contenedor anterior si existe
            sudo docker stop create-product || true
            sudo docker rm create-product || true

            # 4. Construir la imagen y correr el contenedor con polÃ­tica de reinicio
            sudo docker build -t create-product .
            sudo docker run -d --name create-product -p 4002:4002 \
              --restart=always \
              --env-file .env \
              create-product

            # 5. Mostrar los contenedores activos
            echo "ðŸŸ¢ Docker containers:"
            sudo docker ps -a
          '
