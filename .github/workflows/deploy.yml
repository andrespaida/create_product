name: Deploy create-product

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 400 key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "ðŸ“¦ Updating Docker environment for create-product..."

            # Asegurarse de tener Docker instalado
            if ! command -v docker &> /dev/null; then
              echo "ðŸ”§ Installing Docker..."
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker \$USER
            fi

            # Detener y eliminar contenedor anterior
            sudo docker stop create-product || true
            sudo docker rm create-product || true

            # Clonar el repositorio y cambiar a la rama qa
            rm -rf ~/create-product
            git clone https://github.com/andrespaida/create_product.git ~/create-product
            cd ~/create-product
            git checkout qa

            # Establecer correctamente las variables de entorno necesarias
            echo "MONGODB_URI=mongodb://13.222.75.144:27017" > .env
            echo "DB_NAME=toyshop" >> .env
            echo "PORT=4002" >> .env

            # Compilar y levantar el contenedor
            sudo docker build -t create-product .
            sudo docker run -d --name create-product -p 4002:4002 --env-file .env create-product

            # Verificar contenedores activos
            echo "ðŸŸ¢ Docker containers running:"
            sudo docker ps
          EOF
