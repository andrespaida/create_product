name: Deploy create-product

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 400 key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << "EOF"
            echo "ðŸ“¦ Updating Docker environment for create-product..."

            sudo docker stop create-product || true
            sudo docker rm create-product || true

            rm -rf ~/create-product
            git clone https://github.com/andrespaida/create_product.git ~/create-product
            cd ~/create-product
            git checkout qa

            echo "MONGODB_URI=mongodb://13.222.75.144:27017" > .env
            echo "DB_NAME=toyshop" >> .env
            echo "PORT=4002" >> .env

            sudo docker build -t create-product .
            sudo docker run -d --name create-product -p 4002:4002 --env-file .env create-product

            echo "ðŸŸ¢ Containers:"
            sudo docker ps -a
          EOF
