name: Deploy create-product

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 400 key.pem

      - name: SSH into EC2 and deploy
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} '
            echo "ðŸš€ Starting deployment of create-product..."

            rm -rf ~/create-product
            git clone https://github.com/andrespaida/create_product.git ~/create-product
            cd ~/create-product
            git checkout qa

            echo "MONGODB_URI=mongodb://52.21.72.12:27017" > .env
            echo "DB_NAME=toyshop_db" >> .env
            echo "PORT=4002" >> .env

            sudo docker stop create-product || true
            sudo docker rm create-product || true

            sudo docker build -t create-product .
            echo "âœ… Docker image built successfully."

            sudo docker run -d --name create-product -p 4002:4002 \
              --restart=always \
              --log-driver=json-file \
              --env-file .env \
              create-product

            echo "ðŸŸ¢ Docker containers:"
            sudo docker ps -a
          '